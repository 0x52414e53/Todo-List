<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do_List</title>
</head>
<body>
        <section class="container">
            <div class="heading">
            <img class="heading__img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg">
            <h1 class="heading__title">To-Do List</h1>
            </div>
            <form class="form">
            <div>
                <label class="form__label" for="todo">~ Today I need to ~</label>
                <input class="form__input"
                    type="text" 
                    id="todo" 
                    name="to-do"
                    size="30"
                    autocomplete="off"
                    required>
                <button class="button"><span>Submit</span></button>
            </div>
            </form>
            <div>
            <ul class="toDoList">
            </ul>
            </div>
            <footer>
                <h6 class="footer_text">Created by RanneyTECH@2023</h6>
            </footer>
        </section>
    <script src="script.js"></script>
</body>
</html>
